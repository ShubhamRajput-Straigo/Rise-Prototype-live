services:
  - type: web
    name: cpg-dashboard-api
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_DB
        value: cpg_dashboard
      - key: MONGODB_URI
        fromDatabase:
          name: cpg-dashboard-db
          property: connectionString
    healthCheckPath: /api/health

  - type: web
    name: cpg-dashboard-frontend
    env: static
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://cpg-dashboard-api.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://cpg-dashboard-api.onrender.com\1
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: cpg-dashboard-db
    plan: free
